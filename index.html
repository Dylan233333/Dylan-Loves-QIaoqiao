<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dylan ‚ù§Ô∏è Yiqiao</title>
  <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background: #ffe6f0;
      font-family: 'Comic Neue', cursive;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      overflow: hidden;
    }

    h1 {
      font-size: 3em;
      color: #ff6699;
      margin: 0.5em 0;
    }

    #timer {
      font-size: 1.5em;
      color: #ff3399;
      margin-bottom: 1em;
    }

    .message {
      font-size: 1.2em;
      color: #555;
      max-width: 500px;
      margin: 1em;
    }

    .heart {
      position: absolute;
      width: 30px;
      height: 30px;
      background: url('https://cdn-icons-png.flaticon.com/512/833/833472.png') no-repeat center center / contain;
      animation: float 6s infinite ease-in-out;
    }

    @keyframes float {
      0% { transform: translateY(100vh) scale(1); opacity: 1; }
      100% { transform: translateY(-100vh) scale(0.5); opacity: 0; }
    }
  </style>
</head>
<body>
  <h1>Dylan üíñ Yiqiao</h1>
  <div id="timer"></div>
  <div class="message">
    You're the sprinkles on my cupcake, the smile in my sunshine, the heart of my world. üíï<br/>
    Together since June 11, 2023 ‚Äî and still going strong!
  </div>

  <script>
    const startDate = new Date("2023-06-11T00:00:00");
    const timerEl = document.getElementById("timer");

    function updateTimer() {
      const now = new Date();
      const diff = now - startDate;
      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((diff / (1000 * 60)) % 60);
      timerEl.textContent = `${days} Days ${hours} Hours ${minutes} Minutes`;
    }

    setInterval(updateTimer, 1000);
    updateTimer();

    // Animated hearts
    const createHeart = () => {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDuration = (3 + Math.random() * 3) + 's';
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 6000);
    };

    setInterval(createHeart, 500);
  </script>
</body>
</html>
